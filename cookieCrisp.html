<!DOCTYPE html>
<html>
	<head>
		<title>Cookies</title>
		<style>
			img{
				width:500px;
			}
		</style>
	</head>	
	<body>
		<img src="http://cdn.shopify.com/s/files/1/0302/2969/products/great-cookie-m_and_m-cookie-03_1024x1024.jpg?v=1390499314" />
		
		<script>
			var cookieImage = document.getElementsByTagName("img")[0]; 
			var idx = 0; 
			var cookies = [
				"http://cdn.shopify.com/s/files/1/0302/2969/products/great-cookie-m_and_m-cookie-03_1024x1024.jpg?v=1390499314",
				"https://www.lookout.com/img/careers/cookie.png",
				"http://realmomkitchen.com/wp-content/uploads/2010/06/Over-the-top-M-M-Peanut-Butter-Cookie-top.jpg",
				"http://babynames.allparenting.com/images/stories/cookie.gif",
				"http://www.coldstonecreamery.com/assets/img/products/cookies/cookie-cookiecrumb.jpg"
			];
			cookieImage.addEventListener('click',function(e){
				cookieImage.src = cookies[++idx % cookies.length];
			});
			
		
		</script>
	</body>
</html>
