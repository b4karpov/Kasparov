<!DOCTYPE html>
<html>
  <head>
    <title>Snakes</title>
	<style>

		/* class selector symbol is: . */
		.gameArena{
			background-color:blue;
			width:300px;
			height:300px;
			float:left;
			margin-right:10px;
			border:5px solid green;
		}
		/* id selector symbol is: # */ 
		#gameArena{
			width:600px; 
			height: 600px; 
			float:left; 
			border:5px solid green;
			display:block;
		}
		#gameArena > div{
			box-sizing:border-box; 
			width:10px;
			height:10px;
			background-color:black;
			float:left;
			/* border:1px solid white; */
		}
	</style>
  </head>
  <body>

	<div id='gameArena'></div>
    <script type='text/javascript'>
       
	   function createGameArena(){
		
		//get a reference to our game arena by its id attribute 
		var gameArena = document.getElementById('gameArena'); 
		
		//populate our game arena (300 x 300) with 5x5 squares  
		for(var i=0; i < (60*60); i++){
			gameArena.appendChild(document.createElement("div")); 
		}
	   }
	   function drawASquare (squareNum){
		var gameArena = document.getElementById('gameArena'); 
		var childNodes = gameArena.childNodes; 
		childNodes[squareNum - 1].style.backgroundColor = "white";
	   
	   }
	   
	   function drawSnakeAt (row, col){
		var squareIndex = ((row - 1) * 60) + (col); 
	    drawASquare(squareIndex); 
	   }
	   
	   
	   createGameArena(); 
	   drawASquare(3600);
	   drawSnakeAt(1,1); 
	   drawSnakeAt(60,1); 
    </script>
  </body>
</html>
